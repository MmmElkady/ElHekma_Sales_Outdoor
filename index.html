<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-fill Location | El Hekma Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }

    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }

    #status.error {
      background: #fdeaea;
      color: #c91e2c;
    }

    #status.success {
      background: #e8f5e9;
      color: #207d32;
    }

    #controls {
      margin-bottom: 16px;
      display: none;
    }

    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #195497;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }

    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 id="title">Your location will be auto-filled in the form</h3>

    <div id="status">Checking location permissions…</div>

    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>

    <iframe id="myForm" allow="geolocation" title="Google Form">Loading…</iframe>
  </div>

  <script>
    const FORM_BASE_URL = 'https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url';
    const entryLocation = 'entry.123519381';
    const CONTACT_EMAIL = 'mmm842218@gmail.com';

    const UPDATE_INTERVAL = 1800000; // ⏰ كل 30 دقيقة (بالمللي ثانية)

    const statusEl = document.getElementById('status');
    const controlsEl = document.getElementById('controls');
    const requestBtn = document.getElementById('requestBtn');
    const retryBtn = document.getElementById('retryBtn');
    const iframeEl = document.getElementById('myForm');

    let lastLat = null;
    let lastLon = null;

    function setStatus(msg, cls = '') {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    // 🧹 إزالة النص العربي
    function cleanAddress(place) {
      place = place.replace(/[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]+/g, '').trim();
      place = place.replace(/,+/g, ',').replace(/\s+,/g, ',').replace(/,\s+/g, ', ').trim();
      return place;
    }

    // 🧭 العنوان بالإنجليزية فقط
    function reverseGeocodeNominatim(lat, lon, cb) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;
      fetch(url, { headers: { 'User-Agent': `AutoLocationForm/2.0 (+${CONTACT_EMAIL})` } })
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => cb(cleanAddress(data?.display_name || '')))
        .catch(() => cb(''));
    }

    // ✅ تحميل النموذج بعنوان جديد دائمًا
    function setFormLocation(lat, lon, place) {
      if (!lat || !lon || lat === 0 || lon === 0) {
        setStatus('⚠️ Location invalid, please enable GPS.', 'error');
        iframeEl.style.display = 'none';
        controlsEl.style.display = 'block';
        retryBtn.style.display = 'inline-block';
        return;
      }

      if (lastLat && lastLon && Math.abs(lat - lastLat) < 0.0001 && Math.abs(lon - lastLon) < 0.0001) return;

      lastLat = lat; lastLon = lon;

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${place} | ${mapsLink}`;
      setStatus('✅ Location detected successfully. Loading form...', 'success');

      const uniqueParam = `nocache=${Date.now()}_${Math.random().toString(36).substring(2,8)}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&pli=1&fbzx=${uniqueParam}&${uniqueParam}`;

      iframeEl.src = url;
      iframeEl.style.display = 'block';
      controlsEl.style.display = 'none';
    }

    function handleGeolocationSuccess(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      setStatus('Getting address…');
      reverseGeocodeNominatim(lat, lon, place => {
        if (place) setFormLocation(lat, lon, place);
        else setStatus('⚠️ Unable to get address. Please retry.', 'error');
      });
    }

    function handleGeolocationError(err) {
      console.error('Geolocation error:', err);
      setStatus('❌ Please enable location and allow browser access.', 'error');
      iframeEl.style.display = 'none';
      controlsEl.style.display = 'block';
      retryBtn.style.display = 'inline-block';
    }

    // 🔁 تحديث الموقع كل فترة
    function startPeriodicLocationUpdates() {
      setInterval(() => {
        console.log('⏱ Updating location...');
        requestGeolocationPrompt();
      }, UPDATE_INTERVAL);
      setStatus(`📡 Location will auto-refresh every ${UPDATE_INTERVAL / 60000} minutes.`);
    }

    function requestGeolocationPrompt() {
      setStatus('⏳ Getting your location...');
      controlsEl.style.display = 'none';
      navigator.geolocation.getCurrentPosition(
        pos => {
          handleGeolocationSuccess(pos);
        },
        handleGeolocationError,
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }

    function checkPermissionThenAct() {
      if (!window.isSecureContext && !location.hostname.includes('localhost')) {
        setStatus('⚠️ Page must be loaded via HTTPS for location to work.', 'error');
        return;
      }

      if (!navigator.geolocation) {
        setStatus('❌ Geolocation not supported in this browser.', 'error');
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: 'geolocation' })
          .then(result => {
            if (result.state === 'granted') {
              setStatus('✅ Location access granted. Getting position…');
              requestGeolocationPrompt();
              startPeriodicLocationUpdates();
            } else {
              setStatus('📍 Please enable location and click “Allow Location”.', 'error');
              controlsEl.style.display = 'block';
            }
            result.onchange = () => checkPermissionThenAct();
          })
          .catch(() => {
            setStatus('📍 Please enable location manually.', 'error');
            controlsEl.style.display = 'block';
          });
      } else {
        setStatus('📍 Please enable location manually.', 'error');
        controlsEl.style.display = 'block';
      }
    }

    requestBtn.addEventListener('click', () => {
      requestGeolocationPrompt();
      startPeriodicLocationUpdates();
    });

    retryBtn.addEventListener('click', () => {
      setStatus('🔄 Retrying to get location…');
      requestGeolocationPrompt();
    });

    document.addEventListener('DOMContentLoaded', checkPermissionThenAct);
  </script>
</body>
</html>
