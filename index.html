<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Hekma | Accurate Smart Location</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }
    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }
    #status.error { background: #fdeaea; color: #c91e2c; }
    #status.success { background: #e8f5e9; color: #207d32; }
    #controls { margin-bottom: 16px; display: none; }
    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }
    button:hover { background: #195497; }
    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }
    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Your location will be auto-filled in the form</h3>
    <div id="status">Checking location permissions…</div>
    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>
    <iframe id="myForm" allow="geolocation" title="Google Form">Loading…</iframe>
  </div>

  <script>
    const FORM_BASE_URL =
      "https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url";
    const entryLocation = "entry.123519381";

    const statusEl = document.getElementById("status");
    const controlsEl = document.getElementById("controls");
    const requestBtn = document.getElementById("requestBtn");
    const retryBtn = document.getElementById("retryBtn");
    const iframeEl = document.getElementById("myForm");

    function setStatus(msg, cls = "") {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    async function getAddress(lat, lon) {
      try {
        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
        );
        const data = await res.json();
        return data.display_name || `${lat}, ${lon}`;
      } catch {
        return `${lat}, ${lon}`;
      }
    }

    function setForm(lat, lon, address) {
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const fullValue = `${address} | ${mapsLink}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(fullValue)}&t=${Date.now()}`;
      iframeEl.src = url;
      iframeEl.style.display = "block";
      setStatus("✅ Accurate location sent successfully!", "success");
      controlsEl.style.display = "none";
    }

    function getHighAccuracyLocation() {
      if (!navigator.geolocation) {
        setStatus("❌ Geolocation not supported by your device.", "error");
        return;
      }

      let best = null;
      setStatus("📍 Detecting location, please wait…");

      const watchId = navigator.geolocation.watchPosition(
        async (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          setStatus(`📡 Accuracy: ${Math.round(accuracy)} meters...`);

          if (!best || accuracy < best.accuracy) {
            best = { lat: latitude, lon: longitude, accuracy };
          }

          if (accuracy < 40) {
            navigator.geolocation.clearWatch(watchId);
            setStatus("⏳ Finalizing location…");
            const address = await getAddress(best.lat, best.lon);
            setForm(best.lat.toFixed(6), best.lon.toFixed(6), address);
          }
        },
        (err) => {
          console.warn("❌ Location error:", err);
          setStatus("⚠️ Location access denied or unavailable.", "error");
          controlsEl.style.display = "block";
          retryBtn.style.display = "inline-block";
        },
        { enableHighAccuracy: true, timeout: 40000, maximumAge: 0 }
      );

      // fallback after 40s if still not accurate
      setTimeout(async () => {
        navigator.geolocation.clearWatch(watchId);
        if (best) {
          const address = await getAddress(best.lat, best.lon);
          setForm(best.lat.toFixed(6), best.lon.toFixed(6), address);
        } else {
          setStatus("⚠️ Could not get accurate location. Try again outdoors.", "error");
          controlsEl.style.display = "block";
          retryBtn.style.display = "inline-block";
        }
      }, 40000);
    }

    function init() {
      if (!window.isSecureContext && !location.hostname.includes("localhost")) {
        setStatus("⚠️ This page must be loaded via HTTPS for GPS to work.", "error");
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: "geolocation" }).then((res) => {
          if (res.state === "granted") {
            getHighAccuracyLocation();
          } else {
            setStatus("📍 Please allow location access.", "error");
            controlsEl.style.display = "block";
          }
          res.onchange = () => init();
        });
      } else {
        controlsEl.style.display = "block";
      }
    }

    requestBtn.addEventListener("click", () => getHighAccuracyLocation());
    retryBtn.addEventListener("click", () => getHighAccuracyLocation());
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
