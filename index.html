<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Hekma | Smart Location Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }

    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }

    #status.error {
      background: #fdeaea;
      color: #c91e2c;
    }

    #status.success {
      background: #e8f5e9;
      color: #207d32;
    }

    #controls {
      margin-bottom: 16px;
      display: none;
    }

    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #195497;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }

    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Your location will be auto-filled in the form</h3>
    <div id="status">Checking location permissionsâ€¦</div>
    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>
    <iframe id="myForm" allow="geolocation" title="Google Form">Loadingâ€¦</iframe>
  </div>

  <script>
    const FORM_BASE_URL =
      "https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url";
    const entryLocation = "entry.123519381";
    const CONTACT_EMAIL = "mmm842218@gmail.com";
    const CACHE_DURATION = 5 * 60 * 1000; // cache 5 minutes

    const statusEl = document.getElementById("status");
    const controlsEl = document.getElementById("controls");
    const requestBtn = document.getElementById("requestBtn");
    const retryBtn = document.getElementById("retryBtn");
    const iframeEl = document.getElementById("myForm");

    function setStatus(msg, cls = "") {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    function cleanAddress(place) {
      place = place.replace(/[\u0600-\u06FF]+/g, "").trim();
      place = place.replace(/,+/g, ",").replace(/\s+,/g, ",").replace(/,\s+/g, ", ").trim();
      return place;
    }

    async function getAddress(lat, lon) {
      try {
        const res1 = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`
        );
        const data1 = await res1.json();
        if (data1?.display_name) return cleanAddress(data1.display_name);
      } catch (e) {
        console.warn("Nominatim failed:", e);
      }
      try {
        const res2 = await fetch(
          `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
        );
        const data2 = await res2.json();
        if (data2 && data2.city)
          return cleanAddress(`${data2.locality || data2.city}, ${data2.principalSubdivision}, ${data2.countryName}`);
      } catch {
        return "";
      }
    }

    function isValidCoords(lat, lon) {
      return lat && lon && !isNaN(lat) && !isNaN(lon) && lat !== 0 && lon !== 0;
    }

    function saveCache(lat, lon, address) {
      const cache = { lat, lon, address, ts: Date.now() };
      localStorage.setItem("locationCache", JSON.stringify(cache));
    }

    function loadCache() {
      try {
        const cache = JSON.parse(localStorage.getItem("locationCache"));
        if (!cache) return null;
        if (Date.now() - cache.ts > CACHE_DURATION) return null;
        return cache;
      } catch {
        return null;
      }
    }

    function setForm(lat, lon, place) {
      if (!isValidCoords(lat, lon)) {
        setStatus("âš ï¸ Invalid location. Please enable GPS.", "error");
        iframeEl.style.display = "none";
        controlsEl.style.display = "block";
        retryBtn.style.display = "inline-block";
        return;
      }

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${place} | ${mapsLink}`;
      const unique = `nocache=${Date.now()}_${Math.random().toString(36).substring(2, 8)}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&${unique}`;

      setStatus("âœ… Location detected successfully!", "success");
      iframeEl.src = url;
      iframeEl.style.display = "block";
      controlsEl.style.display = "none";
    }

    async function getAndSetLocation(force = false) {
      setStatus("ðŸ“ Getting your locationâ€¦");
      controlsEl.style.display = "none";

      const cache = !force ? loadCache() : null;
      if (cache) {
        console.log("âœ… Loaded from cache");
        setForm(cache.lat, cache.lon, cache.address);
        return;
      }

      if (!navigator.geolocation) {
        setStatus("âŒ Geolocation not supported in this browser.", "error");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          setStatus("â³ Getting addressâ€¦");
          const address = await getAddress(lat, lon);
          if (address) {
            saveCache(lat, lon, address);
            setForm(lat, lon, address);
          } else {
            setStatus("âš ï¸ Unable to retrieve address. Retry later.", "error");
          }
        },
        (err) => {
          console.warn("âŒ Location error:", err);
          setStatus("Please enable location access.", "error");
          controlsEl.style.display = "block";
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    function init() {
      if (!window.isSecureContext && !location.hostname.includes("localhost")) {
        setStatus("âš ï¸ Page must be loaded via HTTPS for location to work.", "error");
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions
          .query({ name: "geolocation" })
          .then((res) => {
            if (res.state === "granted") {
              getAndSetLocation();
            } else {
              setStatus("ðŸ“ Please enable location and click â€œAllow Locationâ€.", "error");
              controlsEl.style.display = "block";
            }
            res.onchange = () => init();
          })
          .catch(() => {
            controlsEl.style.display = "block";
          });
      } else {
        controlsEl.style.display = "block";
      }
    }

    requestBtn.addEventListener("click", () => getAndSetLocation(true));
    retryBtn.addEventListener("click", () => getAndSetLocation(true));
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
