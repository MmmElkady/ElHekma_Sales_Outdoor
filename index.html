<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Hekma | Smart Location Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }

    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }

    #status.error {
      background: #fdeaea;
      color: #c91e2c;
    }

    #status.success {
      background: #e8f5e9;
      color: #207d32;
    }

    #controls {
      margin-bottom: 16px;
      display: none;
    }

    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #195497;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }

    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Your location will be auto-filled in the form</h3>
    <div id="status">Checking location permissions‚Ä¶</div>
    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>
    <iframe id="myForm" allow="geolocation" title="Google Form">Loading‚Ä¶</iframe>
  </div>

  <script>
    const FORM_BASE_URL =
      "https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url";
    const entryLocation = "entry.123519381";
    const CONTACT_EMAIL = "mmm842218@gmail.com";
    const CACHE_DURATION = 5 * 60 * 1000; // 5 ÿØŸÇÿßÿ¶ŸÇ ŸÅŸÇÿ∑
    const REQUIRED_ACCURACY = 5; // ‚â§ 5 ŸÖÿ™ÿ±

    const statusEl = document.getElementById("status");
    const controlsEl = document.getElementById("controls");
    const requestBtn = document.getElementById("requestBtn");
    const retryBtn = document.getElementById("retryBtn");
    const iframeEl = document.getElementById("myForm");

    function setStatus(msg, cls = "") {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    function cleanAddress(place) {
      place = place.replace(/[\u0600-\u06FF]+/g, "").trim();
      place = place.replace(/,+/g, ",").replace(/\s+,/g, ",").replace(/,\s+/g, ", ").trim();
      return place;
    }

    async function getAddress(lat, lon) {
      try {
        const res = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
        const data = await res.json();
        if (data && (data.city || data.locality)) {
          return cleanAddress(`${data.locality || data.city}, ${data.principalSubdivision || ""}, ${data.countryName || ""}`);
        }
      } catch (e) {}
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;
        const r = await fetch(url, { headers: { "User-Agent": `ElHekmaFeedback/2.0 (+${CONTACT_EMAIL})` } });
        const data = await r.json();
        return cleanAddress(data?.display_name || "");
      } catch {
        return "";
      }
    }

    function isValidCoords(lat, lon) {
      return lat && lon && !isNaN(lat) && !isNaN(lon) && lat !== 0 && lon !== 0 && lat <= 90 && lon <= 180;
    }

    function saveCache(lat, lon, address) {
      const cache = { lat, lon, address, ts: Date.now() };
      localStorage.setItem("locationCache", JSON.stringify(cache));
    }

    function loadCache() {
      try {
        const cache = JSON.parse(localStorage.getItem("locationCache"));
        if (!cache) return null;
        if (Date.now() - cache.ts > CACHE_DURATION) return null;
        return cache;
      } catch {
        return null;
      }
    }

    function setForm(lat, lon, place) {
      if (!isValidCoords(lat, lon)) {
        setStatus("‚ö†Ô∏è Invalid location. Please enable GPS.", "error");
        iframeEl.style.display = "none";
        controlsEl.style.display = "block";
        retryBtn.style.display = "inline-block";
        return;
      }

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${place} | ${mapsLink}`;
      const unique = `nocache=${Date.now()}_${Math.random().toString(36).substring(2, 8)}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&${unique}`;

      setStatus("‚úÖ Location detected successfully!", "success");
      iframeEl.src = url;
      iframeEl.style.display = "block";
      controlsEl.style.display = "none";
    }

    async function getHighAccuracyLocation(force = false) {
      setStatus("üì° Detecting precise location (‚â§5m)‚Ä¶ please wait a few seconds.", "");
      controlsEl.style.display = "none";

      const cache = !force ? loadCache() : null;
      if (cache) {
        console.log("‚úÖ Loaded from cache");
        setForm(cache.lat, cache.lon, cache.address);
        return;
      }

      if (!navigator.geolocation) {
        setStatus("‚ùå Geolocation not supported in this browser.", "error");
        return;
      }

      let bestPos = null;
      const watchId = navigator.geolocation.watchPosition(
        async (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          console.log("üìç", latitude, longitude, "accuracy:", accuracy, "m");

          if (!isValidCoords(latitude, longitude)) return;
          if (!bestPos || accuracy < bestPos.coords.accuracy) bestPos = pos;

          if (accuracy <= REQUIRED_ACCURACY) {
            navigator.geolocation.clearWatch(watchId);
            const address = await getAddress(latitude, longitude);
            saveCache(latitude, longitude, address);
            setForm(latitude, longitude, address);
          }
        },
        (err) => {
          console.warn("‚ùå Location error:", err);
          setStatus("‚ö†Ô∏è Please enable location access and retry.", "error");
          controlsEl.style.display = "block";
          retryBtn.style.display = "inline-block";
        },
        { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
      );

      // ‚è≥ fallback after 30s
      setTimeout(async () => {
        if (bestPos) {
          navigator.geolocation.clearWatch(watchId);
          const { latitude, longitude } = bestPos.coords;
          const address = await getAddress(latitude, longitude);
          setStatus("‚ö†Ô∏è Used best available location (not full GPS).", "error");
          saveCache(latitude, longitude, address);
          setForm(latitude, longitude, address);
        } else {
          setStatus("‚ùå Unable to get accurate location.", "error");
          controlsEl.style.display = "block";
          retryBtn.style.display = "inline-block";
        }
      }, 30000);
    }

    function init() {
      if (!window.isSecureContext && !location.hostname.includes("localhost")) {
        setStatus("‚ö†Ô∏è Page must be loaded via HTTPS for location to work.", "error");
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions
          .query({ name: "geolocation" })
          .then((res) => {
            if (res.state === "granted") {
              getHighAccuracyLocation();
            } else {
              setStatus("üìç Please enable location and click ‚ÄúAllow Location‚Äù.", "error");
              controlsEl.style.display = "block";
            }
            res.onchange = () => init();
          })
          .catch(() => controlsEl.style.display = "block");
      } else {
        controlsEl.style.display = "block";
      }
    }

    requestBtn.addEventListener("click", () => getHighAccuracyLocation(true));
    retryBtn.addEventListener("click", () => getHighAccuracyLocation(true));
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
