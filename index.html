<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Hekma | Smart Location Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }
    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }
    #status.error { background: #fdeaea; color: #c91e2c; }
    #status.success { background: #e8f5e9; color: #207d32; }
    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Your location will be auto-filled in the form</h3>
    <div id="status">Checking location permissions‚Ä¶</div>
    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>
    <iframe id="myForm" allow="geolocation" title="Google Form">Loading‚Ä¶</iframe>
  </div>

  <script>
    const FORM_BASE_URL =
      "https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url";
    const entryLocation = "entry.123519381";
    const CONTACT_EMAIL = "mmm842218@gmail.com";

    const statusEl = document.getElementById("status");
    const iframeEl = document.getElementById("myForm");

    function setStatus(msg, cls = "") {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    function cleanAddress(place) {
      return place.replace(/[\u0600-\u06FF]+/g, "")
                  .replace(/,+/g, ",")
                  .replace(/\s+,/g, ",")
                  .replace(/,\s+/g, ", ")
                  .trim();
    }

    async function getAddress(lat, lon) {
      try {
        const res = await fetch(
          `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
        );
        const data = await res.json();
        if (data && data.city) {
          return cleanAddress(`${data.locality || data.city}, ${data.principalSubdivision}, ${data.countryName}`);
        }
      } catch (e) {}
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;
        const r = await fetch(url, { headers: { "User-Agent": `ElHekmaFeedback/2.0 (+${CONTACT_EMAIL})` } });
        const data = await r.json();
        return cleanAddress(data?.display_name || "");
      } catch {
        return "";
      }
    }

    function setForm(lat, lon, address) {
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${address} | ${mapsLink}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&t=${Date.now()}`;
      setStatus("‚úÖ Accurate location detected!", "success");
      iframeEl.src = url;
      iframeEl.style.display = "block";
    }

    function getAccurateLocation() {
      setStatus("üì° Getting most accurate location‚Ä¶ please wait");
      let bestPosition = null;

      const watchId = navigator.geolocation.watchPosition(
        async (pos) => {
          const acc = pos.coords.accuracy;
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          // Save the best accuracy
          if (!bestPosition || acc < bestPosition.accuracy) {
            bestPosition = { lat, lon, accuracy: acc };
            console.log("üìç Improved accuracy:", acc, "m");
          }

          // If accuracy < 50m, we can stop and use it
          if (acc < 50) {
            navigator.geolocation.clearWatch(watchId);
            const address = await getAddress(lat, lon);
            setForm(lat, lon, address);
          }
        },
        (err) => {
          console.warn("Geo error:", err);
          setStatus("‚ö†Ô∏è Please enable high-accuracy mode in your GPS.", "error");
        },
        { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
      );

      // safety stop after 30s
      setTimeout(async () => {
        navigator.geolocation.clearWatch(watchId);
        if (bestPosition) {
          const address = await getAddress(bestPosition.lat, bestPosition.lon);
          setForm(bestPosition.lat, bestPosition.lon, address);
        } else {
          setStatus("‚ö†Ô∏è Could not get accurate location. Try again.", "error");
        }
      }, 30000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!navigator.geolocation) {
        setStatus("‚ùå Geolocation not supported.", "error");
        return;
      }
      getAccurateLocation();
    });
  </script>
</body>
</html>
