<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Hekma | Smart Location Feedback v2</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }

    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }

    #status.error { background: #fdeaea; color: #c91e2c; }
    #status.success { background: #e8f5e9; color: #207d32; }
    #status.loading { background: #e3f2fd; color: #1565c0; }

    #controls {
      margin-bottom: 16px;
      display: none;
    }

    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }

    button:hover { background: #195497; }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }

    .spinner {
      border: 3px solid #eee;
      border-top: 3px solid #2267b7;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Smart Auto Location Form</h3>

    <div id="status"><span class="spinner"></span> Checking location permissions‚Ä¶</div>

    <div id="controls">
      <button id="requestBtn">Allow Location</button>
      <button id="retryBtn" style="display:none;">Retry</button>
    </div>

    <iframe id="myForm" allow="geolocation" title="Google Form"></iframe>
  </div>

  <script>
    const FORM_BASE_URL = "https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url";
    const entryLocation = "entry.123519381";
    const CONTACT_EMAIL = "mmm842218@gmail.com";
    const CACHE_DURATION = 5 * 60 * 1000; // üïí 5 minutes cache
    const GEOCODE_TIMEOUT = 3000; // fallback timeout (3 sec)

    const statusEl = document.getElementById("status");
    const controlsEl = document.getElementById("controls");
    const requestBtn = document.getElementById("requestBtn");
    const retryBtn = document.getElementById("retryBtn");
    const iframeEl = document.getElementById("myForm");

    function setStatus(msg, cls = "") {
      statusEl.innerHTML = msg;
      statusEl.className = cls;
    }

    function cleanAddress(place) {
      place = place.replace(/[\u0600-\u06FF\u0750-\u08FF]+/g, "").trim();
      place = place.replace(/,+/g, ",").replace(/\s+,/g, ",").replace(/,\s+/g, ", ").trim();
      return place;
    }

    function isValidCoords(lat, lon) {
      return lat && lon && !isNaN(lat) && !isNaN(lon) && lat !== 0 && lon !== 0;
    }

    function saveCache(lat, lon, address) {
      const cache = { lat, lon, address, ts: Date.now() };
      localStorage.setItem("locationCache", JSON.stringify(cache));
    }

    function loadCache() {
      try {
        const cache = JSON.parse(localStorage.getItem("locationCache"));
        if (!cache) return null;
        if (Date.now() - cache.ts > CACHE_DURATION) return null;
        return cache;
      } catch { return null; }
    }

    async function reverseGeocodeFallback(lat, lon) {
      // Try BigDataCloud first (fast)
      const fastUrl = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`;
      const slowUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;

      try {
        const fast = await Promise.race([
          fetch(fastUrl).then(r => r.ok ? r.json() : Promise.reject()),
          new Promise((_, reject) => setTimeout(reject, GEOCODE_TIMEOUT))
        ]);
        if (fast?.city || fast?.locality) {
          return cleanAddress(`${fast.locality || fast.city}, ${fast.principalSubdivision}, ${fast.countryName}`);
        }
      } catch {}
      
      // fallback to OpenStreetMap
      try {
        const res = await fetch(slowUrl);
        const data = await res.json();
        return cleanAddress(data?.display_name || "");
      } catch {
        return "";
      }
    }

    function setForm(lat, lon, address) {
      if (!isValidCoords(lat, lon)) {
        setStatus("‚ö†Ô∏è Invalid GPS coordinates. Please enable location.", "error");
        iframeEl.style.display = "none";
        controlsEl.style.display = "block";
        return;
      }

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${address} | ${mapsLink}`;
      const unique = `nocache=${Date.now()}_${Math.random().toString(36).slice(2,8)}`;
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&${unique}`;

      setStatus("‚úÖ Location detected successfully!", "success");
      iframeEl.src = url;
      iframeEl.style.display = "block";
      controlsEl.style.display = "none";
    }

    async function getLocation(force = false) {
      setStatus('<span class="spinner"></span> Getting your location‚Ä¶', 'loading');
      controlsEl.style.display = "none";

      const cache = !force ? loadCache() : null;
      if (cache) {
        setStatus("üìç Cached location loaded. Updating in background‚Ä¶", "success");
        setForm(cache.lat, cache.lon, cache.address);
        // background refresh
        navigator.geolocation.getCurrentPosition(pos => updateFromGPS(pos), () => {});
        return;
      }

      if (!navigator.geolocation) {
        setStatus("‚ùå Geolocation not supported.", "error");
        return;
      }

      navigator.geolocation.getCurrentPosition(updateFromGPS, handleGeoError, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    async function updateFromGPS(pos) {
      const lat = pos.coords.latitude, lon = pos.coords.longitude;
      if (!isValidCoords(lat, lon)) {
        setStatus("‚ö†Ô∏è Invalid coordinates received.", "error");
        return;
      }
      setStatus('<span class="spinner"></span> Getting address‚Ä¶', 'loading');
      const address = await reverseGeocodeFallback(lat, lon);
      if (address) {
        saveCache(lat, lon, address);
        setForm(lat, lon, address);
      } else {
        setStatus("‚ö†Ô∏è Unable to fetch address. Try again later.", "error");
      }
    }

    function handleGeoError(err) {
      console.warn("Geo error:", err);
      setStatus("‚ùå Please enable location access and retry.", "error");
      controlsEl.style.display = "block";
    }

    function init() {
      if (!window.isSecureContext && !location.hostname.includes("localhost")) {
        setStatus("‚ö†Ô∏è Page must be served via HTTPS for location to work.", "error");
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: "geolocation" }).then(res => {
          if (res.state === "granted") {
            getLocation();
          } else {
            setStatus("üìç Please enable location and click ‚ÄúAllow Location‚Äù.", "error");
            controlsEl.style.display = "block";
          }
          res.onchange = () => init();
        }).catch(() => controlsEl.style.display = "block");
      } else {
        controlsEl.style.display = "block";
      }
    }

    requestBtn.addEventListener("click", () => getLocation(true));
    retryBtn.addEventListener("click", () => getLocation(true));
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
