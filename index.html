<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-fill Location | تعبئة الموقع تلقائيًا</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: rtl;
    }

    .container {
      max-width: 520px;
      margin: 40px auto 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
      text-align: center;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2267b7;
      font-weight: 600;
    }

    #status {
      margin: 14px auto 18px;
      padding: 12px 18px;
      background: #fff3cd;
      color: #856404;
      border-radius: 7px;
      font-size: 1rem;
      text-align: center;
      min-height: 54px;
      transition: background 0.3s, color 0.3s;
    }

    #status.error {
      background: #fdeaea;
      color: #c91e2c;
    }

    #status.success {
      background: #e8f5e9;
      color: #207d32;
    }

    #controls {
      margin-bottom: 16px;
      display: none;
    }

    button {
      padding: 9px 14px;
      border-radius: 8px;
      border: 0;
      background: #2267b7;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #195497;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
      display: none;
    }

    @media (max-width: 650px) {
      .container { padding: 12px 8px; }
      iframe { height: 440px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 id="title">تعبئة الموقع تلقائيًا في النموذج</h3>

    <div id="status">جارٍ التحقق من صلاحيات تحديد الموقع…</div>

    <div id="controls">
      <button id="requestBtn">افتح الموقع</button>
      <button id="retryBtn" style="display:none;">إعادة المحاولة</button>
    </div>

    <iframe id="myForm" allow="geolocation" title="Google Form">Loading…</iframe>
  </div>

  <script>
    // ============================
    // 🌍 تحديد اللغة تلقائيًا
    // ============================
    const isArabic = navigator.language.startsWith('ar');
    document.documentElement.lang = isArabic ? 'ar' : 'en';
    document.body.style.direction = isArabic ? 'rtl' : 'ltr';

    const text = {
      title: isArabic
        ? 'سيتم تعبئة موقعك تلقائيًا في نموذج الحكمة'
        : 'Your location will be auto-filled into the form',

      checking: isArabic
        ? 'جارٍ التحقق من صلاحيات الموقع…'
        : 'Checking location permissions…',

      allow_location: isArabic
        ? '📍 الرجاء السماح للموقع بالضغط على "افتح الموقع".'
        : '📍 Please enable location by clicking "Allow Location".',

      success_coords: isArabic
        ? '✅ تم تحديد موقعك بنجاح. جارٍ فتح النموذج...'
        : '✅ Location detected successfully. Loading form...',

      getting_address: isArabic
        ? 'جارٍ تحديد العنوان...'
        : 'Fetching address...',

      denied: isArabic
        ? '❌ الرجاء تفعيل الموقع والسماح بمشاركته مع المتصفح.'
        : '❌ Please enable and allow location access.',

      unavailable: isArabic
        ? '⚠️ تعذر تحديد الموقع. تحقق من الاتصال أو خدمة GPS.'
        : '⚠️ Location unavailable. Check your GPS or connection.',

      timeout: isArabic
        ? '⏳ انتهت مهلة تحديد الموقع. حاول مرة أخرى.'
        : '⏳ Location request timed out. Try again.',

      generic_error: isArabic
        ? 'حدث خطأ أثناء تحديد الموقع. يرجى إعادة المحاولة.'
        : 'An error occurred while getting your location. Please retry.',

      https_required: isArabic
        ? '⚠️ يجب فتح الصفحة عبر HTTPS لتفعيل الموقع.'
        : '⚠️ Page must be loaded over HTTPS for location to work.',

      unsupported: isArabic
        ? '❌ المتصفح لا يدعم تحديد الموقع.'
        : '❌ Geolocation is not supported by this browser.',

      granted: isArabic
        ? '✅ تم السماح بالموقع مسبقًا. جارٍ تحديده...'
        : '✅ Location already allowed. Getting position...',

      retrying: isArabic
        ? '🔄 إعادة المحاولة في تحديد الموقع...'
        : '🔄 Retrying to get location...',

      request_prompt: isArabic
        ? '⏳ جارٍ طلب إذن الموقع من المتصفح...'
        : '⏳ Requesting location permission from browser...'
    };

    // ============================
    // 🔧 إعدادات عامة
    // ============================
    const FORM_BASE_URL = 'https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url';
    const entryLocation = 'entry.123519381';
    const CONTACT_EMAIL = 'mmm842218@gmail.com';

    const statusEl = document.getElementById('status');
    const controlsEl = document.getElementById('controls');
    const requestBtn = document.getElementById('requestBtn');
    const retryBtn = document.getElementById('retryBtn');
    const iframeEl = document.getElementById('myForm');
    const titleEl = document.getElementById('title');

    titleEl.textContent = text.title;

    function setStatus(msg, cls = '') {
      statusEl.innerText = msg;
      statusEl.className = cls;
    }

    // ✅ النسخة المعدّلة — عنوان بالإنجليزية + منع المسودة
    function setFormLocation(lat, lon, place) {
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${place} | ${mapsLink}`;
      setStatus(text.success_coords, 'success');

      const randomKey = Date.now(); // يضمن نموذج جديد كل مرة
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}&pli=1&_new=${randomKey}`;

      iframeEl.src = url;
      iframeEl.style.display = 'block';
      controlsEl.style.display = 'none';
    }

    // 🌐 عنوان بالإنجليزية فقط دائمًا
    function reverseGeocodeNominatim(lat, lon, cb) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;
      fetch(url, { headers: { 'User-Agent': `AutoLocationForm/2.0 (+${CONTACT_EMAIL})` } })
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => cb(data?.display_name || ''))
        .catch(err => {
          console.error('Nominatim error:', err);
          cb('');
        });
    }

    function handleGeolocationSuccess(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      setStatus(text.getting_address, 'success');
      reverseGeocodeNominatim(lat, lon, place => {
        setFormLocation(lat, lon, place || `${lat}, ${lon}`);
      });
    }

    function handleGeolocationError(err) {
      console.error('Geolocation error:', err);
      iframeEl.style.display = 'none';
      controlsEl.style.display = 'block';
      retryBtn.style.display = 'inline-block';
      requestBtn.style.display = 'inline-block';

      switch (err.code) {
        case 1:
          setStatus(text.denied, 'error');
          break;
        case 2:
          setStatus(text.unavailable, 'error');
          break;
        case 3:
          setStatus(text.timeout, 'error');
          break;
        default:
          setStatus(text.generic_error, 'error');
      }
    }

    function requestGeolocationPrompt() {
      setStatus(text.request_prompt);
      controlsEl.style.display = 'none';
      navigator.geolocation.getCurrentPosition(handleGeolocationSuccess, handleGeolocationError, {
        enableHighAccuracy: true,
        timeout: 30000,
        maximumAge: 0
      });
    }

    function checkPermissionThenAct() {
      if (!window.isSecureContext && !location.hostname.includes('localhost')) {
        setStatus(text.https_required, 'error');
        return;
      }

      if (!navigator.geolocation) {
        setStatus(text.unsupported, 'error');
        return;
      }

      if (navigator.permissions && navigator.permissions.query) {
        navigator.permissions.query({ name: 'geolocation' })
          .then(result => {
            if (result.state === 'granted') {
              setStatus(text.granted);
              requestGeolocationPrompt();
            } else {
              setStatus(text.allow_location, 'error');
              controlsEl.style.display = 'block';
            }
            result.onchange = () => checkPermissionThenAct();
          })
          .catch(() => {
            setStatus(text.allow_location, 'error');
            controlsEl.style.display = 'block';
          });
      } else {
        setStatus(text.allow_location, 'error');
        controlsEl.style.display = 'block';
      }
    }

    requestBtn.addEventListener('click', requestGeolocationPrompt);
    retryBtn.addEventListener('click', () => {
      setStatus(text.retrying);
      requestGeolocationPrompt();
    });

    document.addEventListener('DOMContentLoaded', checkPermissionThenAct);
  </script>
</body>
</html>
