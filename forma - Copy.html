<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-fill Location → Google Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #222;
      direction: ltr;
    }
    .container {
      max-width: 520px;
      margin: 40px auto 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #0001;
      padding: 30px 22px 18px;
    }
    h3 {
      text-align: center;
      margin-top: 0;
      font-size: 1.22rem;
      color: #2267b7;
      font-weight: 600;
    }
    #status {
      margin: 14px auto 18px;
      padding: 10px 18px;
      background: #f2f7fd;
      color: #174075;
      border-radius: 7px;
      font-size: 1rem;
      text-align: center;
      min-height: 44px;
      transition: background 0.3s, color 0.3s;
    }
    #status.error {
      background: #fdeaea;
      color: #c91e2c;
    }
    #status.success {
      background: #e8f5e9;
      color: #207d32;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 8px;
      background: #f2f3f5;
    }
    @media (max-width: 650px) {
      .container { padding: 10px 2px 8px; }
      iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Location will be auto-filled in your form</h3>
    <div id="status">Please allow location access when prompted.</div>
    <iframe id="myForm" title="Google Form">Loading…</iframe>
  </div>
  <script>
    const FORM_BASE_URL = 'https://docs.google.com/forms/d/1PxC3Z-hrlVTmSoQzMZN3ZO1hVyJv6r7K5Le1GyVj1K0/viewform?usp=pp_url';
    const entryLocation = 'entry.123519381';
    const CONTACT_EMAIL = 'mmm842218@gmail.com';

    function setStatus(msg, type = '') {
      const s = document.getElementById('status');
      s.innerText = msg;
      s.className = type;
    }
    function setFormLocation(lat, lon, place) {
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const value = `${place} | ${mapsLink}`;
      setStatus('Location detected', 'success');
      const url = `${FORM_BASE_URL}&${entryLocation}=${encodeURIComponent(value)}`;
      document.getElementById('myForm').src = url;
    }
    function reverseGeocodeNominatim(lat, lon, cb) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=en&email=${encodeURIComponent(CONTACT_EMAIL)}`;
      fetch(url, { headers: { 'User-Agent': 'AutoLocationForm/2.0 (+${CONTACT_EMAIL})' } })
        .then(r => r.ok ? r.json() : Promise.reject())
        .then(data => cb(data?.display_name || ''))
        .catch(() => cb(''));
    }
    function ipGeolocationFallback(cb) {
      fetch('https://ipapi.co/json/')
        .then(r => r.json())
        .then(data => {
          const parts = [];
          if (data.city) parts.push(data.city);
          if (data.region) parts.push(data.region);
          if (data.country_name) parts.push(data.country_name);
          cb(parts.join(', '));
        })
        .catch(() => cb(''));
    }
    function showError(msg) {
      setStatus(msg, 'error');
    }
    function init() {
      setStatus('Detecting your location…');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          setStatus('Getting address…');
          reverseGeocodeNominatim(lat, lon, function(place){
            if (place) {
              setFormLocation(lat, lon, place);
            } else {
              showError('Unable to get address. Using fallback…');
              ipGeolocationFallback(function(ipPlace){
                setFormLocation(lat, lon, ipPlace || 'Location unavailable');
              });
            }
          });
        }, function() {
          showError('Location permission denied. Using fallback…');
          ipGeolocationFallback(function(ipPlace){
            setFormLocation(0, 0, ipPlace || 'Location not shared');
          });
        }, { timeout: 12000 });
      } else {
        showError('Geolocation not supported. Using fallback…');
        ipGeolocationFallback(function(ipPlace){
          setFormLocation(0, 0, ipPlace || 'Not supported');
        });
      }
    }
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
